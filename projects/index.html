---
layout: projects
title: Projects
---

<h2 style="border-bottom: 1px #666 dotted;">Projects</h2>

{% for post in site.projects %}
	<h2>
		<a href="{{ post.url }}">{{ post.title }}</a>
	</h2>
	<em><span class="smallText">Posted on {{ post.date | date_to_long_string }}.</span></em>
	<span class="postContent">
		{{ post.content | preview }}
		<a href="{{ post.url }}">Read More...</a>
	</span>
	<br/><br/>
{% endfor %}
