---
layout: projects
title: Projects
---

<h2 class="contentHeader" style="border-bottom: 1px #666 dotted;">Projects</h2>
<br/>
{% for post in site.posts %}
	{% if post.category == "Projects" %}
		<h2>
			<a href="{{ post.url }}">{{ post.title }}</a>
		</h2>
		<em><div class="smallText" style="border-bottom: 1px #666 dotted; padding-bottom: 0px;">Posted on {{ post.date | date_to_long_string }}</div></em>
			<br/>
			{{ post.preview }}
			<br/>
			<a href="{{ post.url }}">Read More...</a>
		</span>
		<br/>
		<span style="border-bottom: 1px #666 dotted;"></span>
		<br/>
	{% endif %}
{% endfor %}
