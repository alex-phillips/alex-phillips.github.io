{% for post in site.posts limit: 5 %}
	<h2>
		<a href="{{ post.url }}">{{ post.title }}</a>
	</h2>
	<em><div class="smallText" style="padding-bottom: 4px;">Posted on {{ post.date | date_to_long_string }}.</div></em>
	<span class="postContent">
		<br/>
		{{ post.preview }}
		<br/>
		<a href="{{ post.url }}">Read More...</a>
	</span>
	<br/>
	<span style="border-bottom: 1px #666 dotted;"></span>
	<br/>
{% endfor %}
