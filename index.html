{% for post in site.posts limit: 5 %}
	<span class="postHeading">
		<a href="{{ post.url }}">{{ post.title }}</a>
		<em><span style="font-size: 12px;">Posted on {{ post.date | date_to_long_string }}.</span></em>
	</span>
	<span class="postContent">
		{{ post.content | preview }}

	</span>
	<br/><br/>
{% endfor %}
