---
layout: default
title: The Social Half-Wit
---

{% for post in site.posts limit: 5 %}
	<h2>
		<a href="{{ post.url }}">{{ post.title }}</a>
	</h2>
	<em>
		<div class="smallText" style="border-bottom: 1px #666 dotted; padding-bottom: 0px;">
			Posted on {{ post.date | date_to_long_string }} | Category: <a href="/{{ post.category }}">{{ post.category }}</a>
		</div>
	</em>
	<span class="postContent">
		<br/>
		{{ post.preview }}
		<br/>
		<a href="{{ post.url }}">Read More...</a>
	</span>
	<br/>
	<span style="border-bottom: 1px #666 dotted;"></span>
	<br/>
{% endfor %}
