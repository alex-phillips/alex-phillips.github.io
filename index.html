{% for project in site.posts limit: 5 %}
	<h2>
		<a href="{{ post.url }}">{{ project.title }}</a>
	</h2>
	<em><span class="smallText">Posted on {{ project.date | date_to_long_string }}.</span></em>
	<span class="postContent">
		{{ project.content | preview }}
		<a href="{{ project.url }}">Read More...</a>
	</span>
	<br/><br/>
{% endfor %}
