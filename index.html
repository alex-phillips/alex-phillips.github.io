{% for post in site.posts limit: 5 %}
	<h2>
		<a href="{{ post.url }}">{{ post.title }}</a>
	</h2>
	<em><span class="smallText">Posted on {{ post.date | date_to_long_string }}.</span></em>
	<span class="postContent">
		{{ post.content }}
		<a href="{{ post.url }}">Read More...</a>
	</span>
	<br/>
	<span style="border-bottom: 1px #666 dotted;"></span>
	<br/>
{% endfor %}
